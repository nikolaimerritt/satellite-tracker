<div class="map-background">
    <div *ngFor="let satellite of this.satellites">
        <satellite-sprite
            [name]="this.satellite.name"
            [ngStyle]="{
                left: this.toScreenCoords(satellite.coords).x + 'px',
                top: this.toScreenCoords(satellite.coords).y + 'px'
            }"
        ></satellite-sprite>
    </div>
</div>
