<div class="column-container">
    <span
        class="flyby-button"
        [ngClass]="{
            disabled:
                this.selectedSatellite === undefined || this.flyby !== undefined
        }"
        (click)="this.onCalculateFlybyButtonClick($event)"
    >
        Calculate next closest flyby
    </span>

    <div *ngFor="let satellite of this.satellites">
        <satellite-sprite
            [name]="this.satellite.name"
            (elementChange)="this.animateSatellite($event, satellite)"
            (click)="this.selectSatellite(satellite)"
        ></satellite-sprite>
    </div>
    <img
        class="map-background"
        src="assets/mercator.jpg"
        [style]="{ cursor: this.cursor() }"
        (click)="this.onMapClick($event)"
    />
    <flyby-sprite
        *ngIf="this.flyby !== undefined"
        [id]="'flyby-sprite'"
        [flyby]="this.flyby"
        (elementChange)="this.animateFlybySprite($event, this.flyby)"
    >
    </flyby-sprite>
</div>
