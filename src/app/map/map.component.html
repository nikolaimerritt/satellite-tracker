<div *ngFor="let satellite of this.satellites">
    <satellite-sprite
        [name]="this.satellite.name"
        (elementChange)="this.animateSatellite(satellite, $event)"
    ></satellite-sprite>
</div>
<img
        src="assets/mercator.svg"
        style="height: 100vh"
        (click)="this.onClick($event)"
/>
