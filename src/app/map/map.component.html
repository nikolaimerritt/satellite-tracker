<div [ngStyle]="{'width': this.dimensions.width + 'px', 'height': this.dimensions.height + 'px'}" class="map-background">
    <div *ngFor="let satellite of this.satellites">
        <img src="../../assets/satellite.png" class="satellite" [ngStyle]="{
            'left': this.toScreenCoords(satellite.geographicCoords).x - 25 + 'px',
            'top': this.toScreenCoords(satellite.geographicCoords).y - 25 + 'px',
        }">
    </div>
</div>
