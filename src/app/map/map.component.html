<div [ngStyle]="{'width': this.dimensions.width + 'px', 'height': this.dimensions.height + 'px'}" class="map-background">
    <div *ngFor="let satellite of this.satellites">
        <satellite-sprite
        [satellite]="satellite"
        [ngStyle]="{
            'left': this.toScreenCoords(satellite.geographicCoords).x + 'px', 
            'top': this.toScreenCoords(satellite.geographicCoords).y + 'px',
        }"></satellite-sprite>
    </div>
</div>
